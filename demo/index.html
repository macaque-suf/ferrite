<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio Toolkit - Noise Reduction Demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #0a0a0a;
      color: #fafafa;
    }
    
    .controls {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    button {
      padding: 0.75rem 1.5rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .meter {
      height: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .meter-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #eab308, #ef4444);
      transition: width 0.1s;
    }
    
    .status {
      padding: 1rem;
      background: #1f1f1f;
      border-radius: 0.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Web Audio Toolkit</h1>
  <p>Zero-config noise reduction. Click "Start" and make some noise!</p>
  
  <div class="controls">
    <button id="startBtn">Start Microphone</button>
    <button id="toggleBtn" disabled>Enable Noise Reduction</button>
  </div>
  
  <div class="meter">
    <div class="meter-bar" id="meterBar"></div>
  </div>
  
  <div class="status" id="status">
    Ready to start...
  </div>
  
  <script type="module" src="/main.ts"></script>
</body>
</html>
